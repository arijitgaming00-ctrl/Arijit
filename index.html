<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirana Billing App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 15px; }
    .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-danger { background: #dc3545; color: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    #barcodeScannerModal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); justify-content: center; align-items: center;
    }
    #scannerBox {
      background: #fff; padding: 20px; border-radius: 8px; text-align: center;
    }
    video { width: 100%; max-width: 400px; }
    #scannerSuccess { color: green; display: none; }
    #scannerError { color: red; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirana Store Billing</h2>
    <button class="btn btn-primary" onclick="openBarcodeScanner()">üì∑ Scan Barcode</button>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="billItems"></tbody>
      <tfoot>
        <tr>
          <td colspan="3"><b>Grand Total</b></td>
          <td id="grandTotal">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Barcode Scanner Modal -->
  <div id="barcodeScannerModal">
    <div id="scannerBox">
      <h3>Scan Product</h3>
      <video id="barcodePreview"></video>
      <p id="scannerSuccess">‚úÖ Product Added</p>
      <p id="scannerError">‚ùå <span id="errorMessage"></span></p>
      <button class="btn btn-danger" onclick="closeBarcodeScanner()">Close</button>
      <audio id="scannerBeep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
    </div>
  </div>

  <script src="https://unpkg.com/@zxing/library@0.19.1"></script>
  <script>
    let stockItems = [
      { name: "Pepsi", price: 40, barcode: "8901234567890" },
      { name: "Coca Cola", price: 45, barcode: "8901234567891" },
      { name: "Lays", price: 20, barcode: "8901234567892" }
    ];

    let bill = [];
    let codeReader;

    function addItem(name, price, qty) {
      let existing = bill.find(item => item.name === name);
      if (existing) {
        existing.qty += qty;
        existing.total = existing.qty * existing.price;
      } else {
        bill.push({ name, price, qty, total: price * qty });
      }
      renderBill();
    }

    function renderBill() {
      let tbody = document.getElementById("billItems");
      tbody.innerHTML = "";
      let total = 0;
      bill.forEach(item => {
        total += item.total;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>${item.qty}</td>
            <td>${item.total}</td>
          </tr>
        `;
      });
      document.getElementById("grandTotal").innerText = total;
    }

    function openBarcodeScanner() {
      document.getElementById("barcodeScannerModal").style.display = "flex";
      startBarcodeScanner();
    }

    function closeBarcodeScanner() {
      stopBarcodeScanner();
      document.getElementById("barcodeScannerModal").style.display = "none";
    }

    function startBarcodeScanner() {
      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader
        .listVideoInputDevices()
        .then(videoInputDevices => {
          if (videoInputDevices.length > 0) {
            let currentCameraId = videoInputDevices[0].deviceId;
            codeReader.decodeFromVideoDevice(currentCameraId, 'barcodePreview', (result, err) => {
              if (result) {
                let barcode = result.text.trim();
                let product = stockItems.find(item => item.barcode === barcode);

                if (product) {
                  addItem(product.name, product.price, 1);
                  document.getElementById("scannerSuccess").style.display = "block";
                  document.getElementById("scannerError").style.display = "none";
                  document.getElementById("scannerBeep").play();
                } else {
                  document.getElementById("scannerError").style.display = "block";
                  document.getElementById("errorMessage").innerText = "Product not found!";
                  document.getElementById("scannerSuccess").style.display = "none";
                }
              }
            });
          }
        })
        .catch(err => console.error(err));
    }

    function stopBarcodeScanner() {
      if (codeReader) {
        codeReader.reset();
      }
      document.getElementById("scannerSuccess").style.display = "none";
      document.getElementById("scannerError").style.display = "none";
    }
  </script>
</body>
</html>
